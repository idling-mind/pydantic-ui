name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    name: Python Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install Python dependencies
        run: uv sync
      
      - name: Install Playwright for Python
        run: |
          uv pip install pytest-playwright
          uv run playwright install --with-deps ${{ matrix.browser }}
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build:package
      
      - name: Start E2E test application
        run: |
          uv run python examples/e2e_test_app.py &
          sleep 5
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -f http://localhost:8000/config > /dev/null 2>&1; do sleep 1; done'
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Run E2E tests with pytest
        run: uv run pytest tests/e2e/ -v --browser ${{ matrix.browser }} -m e2e
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.browser }}-py${{ matrix.python-version }}
          path: |
            test-results/
            .pytest_cache/
          retention-days: 7
      
      - name: Stop E2E test application
        if: always()
        run: |
          pkill -f "python examples/e2e_test_app.py" || true
  
  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          else
            echo "✅ All E2E tests passed"
          fi
